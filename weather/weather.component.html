<div class="container my-5">
    <h2 class="d-flex justify-content-center py-1 gb-3">Weather App</h2>
    <div class="row d-flex justify-content-center py-5 gy-4">
        <div class="col-md-4" *ngFor="let weather of citiesWeather">
            <div class="card text-body card-bg" style=" border-radius: 35px;">
                <div class="card-body p-4">

                    <div class="d-flex">
                        <h6 class="flex-grow-1 custom-text-color">{{weather.cityName}}</h6>

                    </div>

                    <div class="d-flex flex-column text-center mt-5 mb-4">

                        <h6 class="display-4 mb-0 font-weight-bold custom-text-color">
                            {{weather.temperature}}Â°C </h6>
                        <span class="small custom-text-color">{{weather.description}}</span>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1 custom-text-color" style="font-size: 1rem;">
                            <div>
                                <i class="bi bi-wind"></i> <span class="ms-1">
                                    {{weather.windSpeed}} m/s
                                </span>
                            </div>
                            <div>
                                <i class="bi bi-droplet-half"></i> <span class="ms-1">
                                    {{weather.humdity}} %
                                </span>
                            </div>

                        </div>
                        <div>
                            <img [src]=weather.imageUrl width="100px">
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>
</div>
